<!DOCTYPE html>
<html>

  <head>
    <title>Fahrenheit to Celsius Converter</title>
    <link rel='stylesheet' type='text/css' href='style.css'>
  </head>

  <body>
    <div class='div'>

      <!-- Intro -->
      <h1>Fahrenheit to Celsius Converter</h2>
      <p>This is a simple temperature unit converter built with JavaScript.</p>
      <p>Note that numbers may not be exactly accurate due to inherent rounding errors.</p>
      <img src='Fahrenheit_a_Celsius_Image.jpg'>
      <hr>

      <!-- Input and Button -->
      <h3>Input:</h3>
      <label for='fahrInput'>Temperature in Fahrenheit:</label>
      <input type='number' id='fahrInput'>

      <button id='submit'>CONVERT</button>
      <hr>

      <!-- Output -->
        <h3 id='output-title'></h3>
        <p id='output-sentence'></p>

      </div>

      <!-- JavaScript -->
      <script src='main.js'></script>

  </body>

</html>
